[pytest]
# pytest configuration for NotaryTON bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Asyncio configuration (required for aiogram tests)
asyncio_mode = auto

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/network)
    slow: Slow tests (may take >1s)
